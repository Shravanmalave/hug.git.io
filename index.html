<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
  transition:0.4s ease;
}

body{
  --bg1:#fce3ec;
  --bg2:#f8f1f6;
  --text:#4a3f55;
  --card:rgba(255,255,255,.7);
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
}

/* ğŸŒ¸ Pastel */
body.pastel{
  --bg1:#fce3ec;
  --bg2:#e0f7fa;
  --text:#5e4b56;
  --card:rgba(255,255,255,.85);
}

/* ğŸŒŒ Dark */
body.dark{
  --bg1:#000;
  --bg2:#111;
  --text:#f5f5f5;
  --card:rgba(255,255,255,.08);
}

/* ğŸ’ Premium */
body.premium{
  --bg1:#1a0028;
  --bg2:#4b0082;
  --text:#fff;
  --card:rgba(255,255,255,.12);
  background:linear-gradient(-45deg,#1a0028,#4b0082,#8e2de2,#ff6a00);
  background-size:400% 400%;
  animation:gradientMove 10s ease infinite;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ğŸ’– Floating Emojis */
.floating-emoji{
  position:fixed;
  bottom:-40px;
  pointer-events:none;
  animation:floatUp linear infinite;
  opacity:.9;
  z-index:0;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(.8);opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-110vh) scale(1.2);opacity:0;}
}

/* ğŸ’“ Click Burst */
.burst-emoji{
  position:fixed;
  font-size:22px;
  pointer-events:none;
  animation:burstAnim 1s ease forwards;
  z-index:999;
}

@keyframes burstAnim{
  0%{transform:translate(0,0) scale(1);opacity:1;}
  100%{transform:translate(var(--x), var(--y)) scale(1.5);opacity:0;}
}

/* Page */
.page{
  min-height:100vh;
  padding:80px 20px 100px;
  display:none;
  animation:fade 1s ease;
  position:relative;
  z-index:1;
}
.page.active{display:block;}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h1{
  font-family:'Playfair Display',serif;
  text-align:center;
  margin-bottom:15px;
}

.subtitle{
  text-align:center;
  margin-bottom:25px;
  font-size:14px;
}

.card, .quote, .letter{
  background:var(--card);
  backdrop-filter:blur(12px);
  padding:20px;
  border-radius:20px;
  margin:15px 0;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

.hug-zone{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:25px 0;
}
.hug{
  font-size:50px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

.hug-img{
  width:100%;
  max-width:260px;
  display:block;
  margin:25px auto;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  animation:zoomIn 1.5s ease;
}
@keyframes zoomIn{
  from{transform:scale(.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

#typing{white-space:pre-line;}

.heart{
  text-align:center;
  font-size:42px;
  animation:beat 1.2s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}

.nav{
  position:fixed;
  bottom:20px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 20px;
  z-index:2;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:#ff5fa2;
  color:#fff;
}

.theme-switch{
  position:fixed;
  top:15px;
  width:100%;
  text-align:center;
  z-index:2;
}
.theme-switch button{
  margin:3px;
  font-size:12px;
  padding:6px 12px;
}
</style>
</head>

<body class="pastel">

</div>

<script>
let c=1;
function show(n){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById('p'+n).classList.add('active');
}
function next(){
 if(c<3){c++;show(c);if(c===3)typeLetter();}
}
function prev(){
 if(c>1){c--;show(c);}
}
function setTheme(t){
 document.body.className=t;
}

/* Floating Emojis */
const loveEmojis=["ğŸ¤","ğŸ«‚","ğŸ’–","ğŸ’","âœ¨","ğŸŒ¸","ğŸ«¶","ğŸ’—","ğŸ’“"];
function createEmoji(){
 const emoji=document.createElement("div");
 emoji.className="floating-emoji";
 emoji.innerText=loveEmojis[Math.floor(Math.random()*loveEmojis.length)];
 emoji.style.left=Math.random()*100+"vw";
 emoji.style.animationDuration=(6+Math.random()*5)+"s";
 emoji.style.fontSize=(18+Math.random()*18)+"px";
 document.body.appendChild(emoji);
 setTimeout(()=>emoji.remove(),11000);
}
setInterval(createEmoji,800);

/* ğŸ’“ Click Burst */
const burstEmojis=["ğŸ’–","ğŸ¤","ğŸ«‚","âœ¨","ğŸ’","ğŸ’“","ğŸŒ¸"];
document.addEventListener("click",function(e){
 for(let i=0;i<12;i++){
  const emoji=document.createElement("div");
  emoji.className="burst-emoji";
  emoji.innerText=burstEmojis[Math.floor(Math.random()*burstEmojis.length)];
  emoji.style.left=e.clientX+"px";
  emoji.style.top=e.clientY+"px";
  const angle=Math.random()*2*Math.PI;
  const radius=80+Math.random()*50;
  const x=Math.cos(angle)*radius+"px";
  const y=Math.sin(angle)*radius+"px";
  emoji.style.setProperty("--x",x);
  emoji.style.setProperty("--y",y);
  document.body.appendChild(emoji);
  setTimeout(()=>emoji.remove(),1000);
 }
});

/* Typewriter */
const text=`My love Aarya ğŸ¤

Whenever I come to Mumbai,
your hug makes everything worth it.

And when I return,

Your arms are my peace,

let i=0;
function typeLetter(){

 if(i<text.length){
  box.innerHTML+=text.charAt(i);
  i++;
  setTimeout(typeLetter,35);
 }
}
</script>
